<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orb 16: Lissajous Dream</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #06060c; display: grid; place-items: center; }
@keyframes glow {
  0%, 100% { filter: brightness(1) blur(0); }
  50% { filter: brightness(1.3) blur(1px); }
}
css-doodle { animation: glow 5s ease-in-out infinite; }
</style>
<script src="css-doodle.js"></script>
</head>
<body>
<css-doodle onclick="this.update && this.update()">
  @grid: 200x1 / 180px;
  @size: 3px;
  background: hsl(calc(220 + @n() * .5), 70%, 65%);
  border-radius: 50%;
  --t: @calc(@n() / 32);
  @place: 
    @calc(50 + @sin(var(--t) * 3) * 38)%
    @calc(50 + @cos(var(--t) * 2) * 38)%;
  box-shadow: 0 0 6px currentColor;
  opacity: @calc(.4 + @n() / 250);
</css-doodle>
</body>
</html>
