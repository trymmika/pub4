<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 3: CRT Scanlines</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
.crt {
  position: relative;
  width: 140px; height: 140px;
}
.orb {
  width: 100%; height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle at 40% 40%, #5f5 0%, #030 70%, #000 100%);
  filter: blur(1px);
}
.scanlines {
  position: absolute; inset: 0;
  border-radius: 50%;
  background: repeating-linear-gradient(transparent 0px, rgba(0,0,0,.3) 2px, transparent 4px);
  animation: scan 8s linear infinite;
}
.flicker {
  position: absolute; inset: 0;
  border-radius: 50%;
  animation: flicker .1s infinite;
}
@keyframes scan { to { background-position: 0 100px; } }
@keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: .97; } }
</style>
</head>
<body>
<div class="crt">
  <div class="orb"></div>
  <div class="scanlines"></div>
  <div class="flicker"></div>
</div>
</body>
</html>
