name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'MASTER2/**'
  pull_request:
    branches: [main]
    paths:
      - 'MASTER2/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          working-directory: MASTER2
          bundler-cache: true

      - name: Install dependencies
        working-directory: MASTER2
        run: bundle install

      - name: Run tests
        working-directory: MASTER2
        run: bundle exec rake test
