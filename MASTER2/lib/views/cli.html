<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CORE</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            -webkit-font-smoothing: none;
            font-smooth: never;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #050505;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 400;
            touch-action: none;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #in {
            position: fixed;
            bottom: 12vh;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            opacity: 0;
            transition: width 0.2s steps(10), opacity 0.05s;
            z-index: 10;
        }
        
        #in.a {
            width: 80vw;
            max-width: 500px;
            opacity: 1;
        }
        
        #in input {
            width: 100%;
            background: transparent;
            border: none;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            letter-spacing: 0.08em;
            padding: 6px 0;
            outline: none;
            text-align: center;
            text-transform: uppercase;
        }
        
        #in input::placeholder { 
            color: #666; 
        }
        
        #st {
            position: fixed;
            top: 3vh;
            right: 3vw;
            color: #888;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.1s;
        }
        
        #st.a { opacity: 1; }
        #st.r { color: #e0e0e0; }
        
        #perm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: #050505;
            transition: opacity 0.3s;
        }
        
        #perm.h { opacity: 0; pointer-events: none; }
        
        #perm span {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            animation: b 0.8s steps(2) infinite;
        }
        
        @keyframes b { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="perm"><span>Initialize</span></div>
    <div id="st">+</div>
    <div id="in"><input type="text" placeholder="Transmit" autocomplete="off" maxlength="28"></div>
    <canvas id="c"></canvas>

    <script>
        const c = document.getElementById('c');
        const x = c.getContext('2d', { alpha: false });
        const st = document.getElementById('st');
        const inp = document.getElementById('in');
        const field = inp.querySelector('input');
        const perm = document.getElementById('perm');
        
        let W, H, S;
        const resize = () => {
            W = window.innerWidth;
            H = window.innerHeight;
            S = Math.min(W, H) / 200;
            c.width = W;
            c.height = H;
            x.imageSmoothingEnabled = false;
        };
        window.addEventListener('resize', resize);
        resize();
        
        const sen = {
            a: 0,
            ax: 0, ay: 0, az: 0,
            rx: 0, ry: 0, rz: 0,
            ox: 0, oy: 0,
            mx: 0, my: 0,
            t: false,
            shake: 0
        };
        
        let actx, anl, data;
        
        const initAudio = async () => {
            if (actx) return;
            try {
                actx = new (window.AudioContext || window.webkitAudioContext)();
                const str = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });
                const src = actx.createMediaStreamSource(str);
                anl = actx.createAnalyser();
                anl.fftSize = 32;
                anl.smoothingTimeConstant = 0.2;
                src.connect(anl);
                data = new Uint8Array(anl.frequencyBinCount);
                st.classList.add('a', 'r');
            } catch(e) {
                st.classList.add('a');
            }
        };
        
        const initMotion = () => {
            if (typeof DeviceMotionEvent !== 'undefined' && 
                typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(r => {
                    if (r === 'granted') enableMotion();
                });
            } else {
                enableMotion();
            }
        };
        
        const enableMotion = () => {
            window.addEventListener('devicemotion', e => {
                const a = e.accelerationIncludingGravity;
                const r = e.rotationRate;
                
                if (a) {
                    sen.ax = smooth(sen.ax, a.x / 10, 0.3);
                    sen.ay = smooth(sen.ay, a.y / 10, 0.3);
                    sen.az = smooth(sen.az, a.z / 10, 0.3);
                    const shake = Math.abs(a.x) + Math.abs(a.y) + Math.abs(a.z);
                    sen.shake = smooth(sen.shake, shake > 12 ? 1 : 0, 0.4);
                }
                
                if (r) {
                    sen.rx = smooth(sen.rx, r.beta / 90, 0.2);
                    sen.ry = smooth(sen.ry, r.gamma / 90, 0.2);
                    sen.rz = smooth(sen.rz, r.alpha / 90, 0.2);
                }
            }, true);
            
            window.addEventListener('deviceorientation', e => {
                sen.ox = smooth(sen.ox, e.gamma / 45, 0.1);
                sen.oy = smooth(sen.oy, e.beta / 45, 0.1);
            }, true);
        };
        
        const handleP = e => {
            const p = e.touches ? e.touches[0] : e;
            sen.mx = ((p.clientX / W) * 2 - 1) * 1.2;
            sen.my = ((p.clientY / H) * 2 - 1) * 1.2;
            sen.t = true;
            
            if (!inp.classList.contains('a')) {
                inp.classList.add('a');
                field.focus();
            }
        };
        
        const endP = () => {
            sen.t = false;
        };
        
        window.addEventListener('mousemove', handleP);
        window.addEventListener('touchstart', handleP, {passive: true});
        window.addEventListener('touchmove', handleP, {passive: true});
        window.addEventListener('touchend', endP);
        window.addEventListener('click', () => {
            inp.classList.add('a');
            field.focus();
        });
        
        field.addEventListener('keydown', e => {
            if (e.key === 'Enter' && field.value) {
                transmit();
                field.value = '';
                inp.classList.remove('a');
                field.blur();
            }
        });
        
        const transmit = () => {
            for (const p of pts) {
                const a = Math.random() * Math.PI * 2;
                const v = 80 + Math.random() * 120;
                p.vx = Math.cos(a) * v;
                p.vy = Math.sin(a) * v;
                p.vz = (Math.random() - 0.5) * 80;
            }
            setTimeout(() => {
                for (const p of pts) p.reset();
            }, 800);
        };
        
        const smooth = (c, t, f) => c + (t - c) * f;
        const clamp = (v, min, max) => Math.max(min, Math.min(max, v));
        
        const N = 2048;
        const pts = [];
        
        // Neutral palette
        const pal = {
            dim: '#333',
            mid: '#666',
            bright: '#999',
            active: '#e0e0e0',
            pulse: '#fff'
        };
        
        class P {
            constructor(i) {
                this.i = i;
                this.reset();
            }
            
            reset() {
                const phi = Math.acos(1 - 2 * (this.i + 0.5) / N);
                const theta = Math.PI * (1 + Math.sqrt(5)) * this.i;
                
                this.ox = Math.cos(theta) * Math.sin(phi) * 60;
                this.oy = Math.cos(phi) * 60;
                this.oz = Math.sin(theta) * Math.sin(phi) * 60;
                
                this.px = this.ox;
                this.py = this.oy;
                this.pz = this.oz;
                
                this.vx = 0;
                this.vy = 0;
                this.vz = 0;
                
                this.c = 0;
                this.age = 0;
            }
            
            update(t) {
                this.age++;
                
                const audioPulse = sen.a * 50;
                const shakePulse = sen.shake * 80;
                
                let tx = this.ox * (1 + sen.a * 1.5);
                let ty = this.oy * (1 + sen.a * 1.5);
                let tz = this.oz * (1 + sen.a * 1.5);
                
                tx += sen.oy * 40 * (this.oz / 60);
                ty += sen.ox * 40 * (this.oz / 60);
                
                tx += sen.rz * 25 * this.oy;
                ty += sen.rz * 25 * this.ox;
                
                tx -= sen.ax * 50;
                ty += sen.ay * 50;
                
                if (sen.t) {
                    const dx = this.px - sen.mx * 120;
                    const dy = this.py - sen.my * 120;
                    const d = Math.sqrt(dx*dx + dy*dy);
                    if (d < 50 && d > 0) {
                        const f = (50 - d) * 1.5;
                        tx += (dx / d) * f;
                        ty += (dy / d) * f;
                        tz += f;
                    }
                }
                
                if (sen.shake > 0.5) {
                    tx += (Math.random() - 0.5) * shakePulse;
                    ty += (Math.random() - 0.5) * shakePulse;
                    tz += (Math.random() - 0.5) * shakePulse;
                }
                
                const k = 0.06;
                const d = 0.88;
                
                this.vx += (tx - this.px) * k;
                this.vy += (ty - this.py) * k;
                this.vz += (tz - this.pz) * k;
                
                this.vx *= d;
                this.vy *= d;
                this.vz *= d;
                
                this.px += this.vx;
                this.py += this.vy;
                this.pz += this.vz;
                
                const v = Math.abs(this.vx) + Math.abs(this.vy) + Math.abs(this.vz);
                
                // Color logic based on state
                if (sen.a > 0.6 || v > 25) this.c = 3; // pulse
                else if (sen.a > 0.3 || v > 15) this.c = 2; // bright
                else if (sen.a > 0.1 || v > 8) this.c = 1; // mid
                else if (this.pz > 20) this.c = 0; // dim (back)
                else this.c = 1; // mid default
            }
            
            project() {
                const fl = 180;
                const s = fl / (fl + this.pz);
                return {
                    x: Math.floor(W/2 + this.px * S * s),
                    y: Math.floor(H/2 + this.py * S * s),
                    s: Math.max(1, Math.floor(s * 2)),
                    a: clamp(s * 1.2, 0.2, 1),
                    z: this.pz,
                    c: this.c
                };
            }
        }
        
        for (let i = 0; i < N; i++) pts.push(new P(i));
        
        const cols = [pal.dim, pal.mid, pal.bright, pal.pulse];
        
        const init = () => {
            perm.classList.add('h');
            initAudio();
            initMotion();
        };
        
        perm.addEventListener('click', init);
        document.addEventListener('click', () => {
            if (!perm.classList.contains('h')) init();
        }, {once: true});
        
        // Plus sign pattern - 3x3 with center clear or filled
        const drawPlus = (px, py, sz, col) => {
            x.fillStyle = col;
            const h = Math.floor(sz / 2);
            const c = Math.floor(sz / 2);
            
            // Vertical bar
            x.fillRect(px + c, py, 1, sz);
            // Horizontal bar
            x.fillRect(px, py + c, sz, 1);
        };
        
        let t = 0;
        const animate = () => {
            requestAnimationFrame(animate);
            t += 0.016;
            
            if (anl) {
                anl.getByteFrequencyData(data);
                let sum = 0;
                for (let i = 0; i < 6; i++) sum += data[i];
                for (let i = 6; i < 12; i++) sum += data[i] * 0.6;
                sen.a = smooth(sen.a, sum / 9 / 255, 0.25);
            } else {
                sen.a *= 0.92;
            }
            
            x.fillStyle = '#050505';
            x.fillRect(0, 0, W, H);
            
            for (const p of pts) p.update(t);
            
            const proj = pts.map(p => p.project()).filter(p => p.a > 0.1);
            proj.sort((a, b) => b.z - a.z);
            
            for (const p of proj) {
                x.globalAlpha = p.a;
                const col = cols[p.c] || pal.mid;
                
                // Draw plus sign - always 3 pixels for crispness
                // Scale 1 = 3x3 plus, Scale 2 = 5x5 plus, etc
                const sz = p.s < 2 ? 3 : (p.s < 3 ? 5 : 7);
                drawPlus(p.x - Math.floor(sz/2), p.y - Math.floor(sz/2), sz, col);
            }
            
            x.globalAlpha = 1;
        };
        
        animate();
    </script>
</body>
</html>
