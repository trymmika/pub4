# Web Development Plugin Configuration

enabled: false

# Rails Configuration
rails:
  version: '7.1'
  api_mode: false
  
  # Features
  turbo: true
  stimulus: true
  hotwire: true
  
  # Database
  database: 'postgresql'
  
  # Testing
  test_framework: 'rspec'
  
  # Background jobs
  job_processor: 'sidekiq'
  
  # Caching
  cache_store: 'redis'
  
  # Asset pipeline
  asset_pipeline: 'propshaft'
  
  # Additional gems
  recommended_gems:
    - 'devise'          # Authentication
    - 'pundit'          # Authorization
    - 'kaminari'        # Pagination
    - 'ransack'         # Search
    - 'active_storage'  # File uploads
    - 'action_cable'    # WebSockets

# Frontend Framework
frontend:
  framework: 'vanilla'  # Options: vanilla, react, vue, svelte, alpine
  
  # Build tools
  build_tool: 'esbuild'  # Options: esbuild, webpack, vite, rollup
  
  # CSS framework
  css_framework: 'tailwind'  # Options: tailwind, bootstrap, bulma, custom
  
  # CSS preprocessor
  css_preprocessor: 'scss'  # Options: scss, sass, less, stylus, none
  
  # Package manager
  package_manager: 'npm'  # Options: npm, yarn, pnpm
  
  # Linting
  eslint: true
  prettier: true
  stylelint: true
  
  # TypeScript
  typescript: false

# Responsive Design
responsive:
  # Breakpoints (in pixels)
  breakpoints:
    mobile: 320
    mobile_large: 480
    tablet: 768
    tablet_large: 1024
    desktop: 1280
    desktop_large: 1440
    wide: 1920
  
  # Design approach
  mobile_first: true
  
  # Viewport settings
  viewport:
    width: 'device-width'
    initial_scale: 1
    maximum_scale: 5
    user_scalable: true
  
  # Responsive images
  responsive_images: true
  
  # Container queries
  container_queries: true

# Progressive Web App (PWA)
pwa:
  enabled: false
  
  # Core features
  offline: true
  installable: true
  
  # Manifest
  manifest:
    name: 'Application'
    short_name: 'App'
    description: 'A progressive web application'
    theme_color: '#000000'
    background_color: '#ffffff'
    display: 'standalone'
    orientation: 'portrait'
    start_url: '/'
    scope: '/'
  
  # Service worker
  service_worker:
    strategy: 'cache_first'  # Options: cache_first, network_first, stale_while_revalidate
    cache_version: 'v1'
    precache:
      - '/'
      - '/css/application.css'
      - '/js/application.js'
  
  # Push notifications
  push_notifications: false
  
  # Background sync
  background_sync: false

# Performance Optimization
performance:
  # Loading optimization
  lazy_load: true
  eager_load: false
  preload: true
  prefetch: true
  
  # Code optimization
  code_splitting: true
  tree_shaking: true
  minification: true
  
  # Compression
  compression: true
  gzip: true
  brotli: true
  
  # Caching
  caching: true
  cache_strategy: 'aggressive'
  cache_duration: 86400  # 24 hours in seconds
  
  # CDN
  cdn: false
  cdn_url: null
  
  # Image optimization
  image_optimization:
    enabled: true
    formats: ['webp', 'avif']
    responsive: true
    lazy_loading: true
  
  # Asset optimization
  assets:
    inline_critical_css: true
    defer_non_critical_css: true
    async_scripts: true
    defer_scripts: true
  
  # Database optimization
  database:
    query_caching: true
    connection_pooling: true
    index_optimization: true
    n_plus_one_detection: true
  
  # Monitoring
  monitoring:
    enabled: false
    tools: []  # e.g., 'newrelic', 'skylight', 'scout'

# SEO Optimization
seo:
  # Meta tags
  meta_tags: true
  
  # Structured data
  structured_data: true
  schema_types:
    - 'Organization'
    - 'WebSite'
    - 'BreadcrumbList'
    - 'Article'
  
  # Sitemap
  sitemap: true
  sitemap_frequency: 'daily'
  
  # Robots.txt
  robots: true
  
  # Social media
  open_graph: true
  twitter_cards: true
  
  # Canonical URLs
  canonical_urls: true
  
  # Hreflang
  hreflang: false
  
  # RSS feed
  rss_feed: false

# Security
security:
  # Content Security Policy
  csp: true
  csp_directives:
    default_src: ["'self'"]
    script_src: ["'self'", "'unsafe-inline'"]
    style_src: ["'self'", "'unsafe-inline'"]
    img_src: ["'self'", 'data:', 'https:']
    font_src: ["'self'"]
    connect_src: ["'self'"]
    frame_ancestors: ["'none'"]
  
  # CORS
  cors: true
  cors_origins: ['*']
  cors_methods: ['GET', 'POST', 'PUT', 'PATCH', 'DELETE']
  cors_headers: ['Content-Type', 'Authorization']
  
  # HTTPS
  https_only: true
  force_ssl: true
  hsts: true
  hsts_max_age: 31536000
  
  # Rate limiting
  rate_limiting: true
  rate_limit_requests: 100
  rate_limit_period: 60  # seconds
  
  # Security headers
  headers:
    x_frame_options: 'DENY'
    x_content_type_options: 'nosniff'
    x_xss_protection: '1; mode=block'
    referrer_policy: 'strict-origin-when-cross-origin'
    permissions_policy: 'geolocation=(), microphone=(), camera=()'
  
  # Authentication
  authentication:
    session_timeout: 3600  # 1 hour
    password_requirements:
      min_length: 8
      require_uppercase: true
      require_lowercase: true
      require_numbers: true
      require_special: true
  
  # CSRF protection
  csrf_protection: true
  
  # SQL injection prevention
  parameterized_queries: true
  
  # XSS prevention
  sanitize_inputs: true
  escape_outputs: true

# Testing
testing:
  # Test frameworks
  unit_tests: 'rspec'
  integration_tests: 'rspec'
  system_tests: 'rspec'
  e2e_tests: 'cypress'
  
  # Coverage
  coverage: true
  coverage_threshold: 80
  
  # CI/CD
  ci_provider: 'github_actions'
  
  # Test database
  test_database: 'postgresql'

# API Configuration
api:
  # REST API
  rest:
    enabled: true
    versioning: true
    version_strategy: 'header'  # Options: header, url, param
    
  # GraphQL
  graphql:
    enabled: false
    playground: true
    
  # Documentation
  documentation:
    enabled: true
    format: 'openapi'  # Options: openapi, swagger, blueprint
    interactive: true
  
  # Serialization
  serializer: 'jsonapi'  # Options: jsonapi, active_model_serializers, custom
  
  # Pagination
  pagination:
    default_per_page: 25
    max_per_page: 100
  
  # Rate limiting
  rate_limiting: true

# Deployment
deployment:
  platform: null  # Options: heroku, aws, gcp, digitalocean, custom
  
  # Environment
  environments:
    - development
    - staging
    - production
  
  # Asset compilation
  precompile_assets: true
  
  # Database migration
  auto_migrate: false
  
  # Health checks
  health_check_endpoint: '/health'
  
  # Logging
  log_level: 'info'
  structured_logging: true

# Development Tools
development:
  # Live reload
  live_reload: true
  
  # Hot module replacement
  hmr: true
  
  # Debug tools
  debug_toolbar: true
  
  # Letter opener (email preview)
  letter_opener: true
  
  # Better errors
  better_errors: true
  
  # Bullet (N+1 detection)
  bullet: true

# Accessibility
accessibility:
  # WCAG compliance
  wcag_level: 'AA'
  
  # Automated testing
  a11y_testing: true
  
  # Linting
  a11y_linting: true
  
  # Features
  keyboard_navigation: true
  screen_reader_support: true
  color_contrast_compliance: true
  focus_indicators: true

# Internationalization (i18n)
i18n:
  enabled: false
  default_locale: 'en'
  available_locales:
    - 'en'
  fallback_locale: 'en'
  load_path: 'config/locales'
