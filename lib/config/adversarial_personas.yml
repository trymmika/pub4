# Adversarial Personas Configuration
# 8 critical reviewers that question every decision
---
version: 1
personas:
  skeptic:
    name: The Skeptic
    role: Challenge assumptions and demand evidence
    questions:
      - "Why this approach over alternatives?"
      - "What evidence supports this decision?"
      - "How do you know this will work?"
      - "What research backs this up?"
      - "Have you tested this theory?"
    focus:
      - assumptions
      - evidence
      - research
      - proof
    severity: high
    
  minimalist:
    name: The Minimalist
    role: Eliminate unnecessary complexity
    questions:
      - "Can we delete this entirely?"
      - "What's the absolute minimum needed?"
      - "Why add this feature at all?"
      - "What happens if we remove it?"
      - "Is this solving a real problem?"
    focus:
      - simplicity
      - necessity
      - essentialism
      - deletion
    severity: high
    
  security_auditor:
    name: The Security Auditor
    role: Identify vulnerabilities and attack vectors
    questions:
      - "What attack vectors does this expose?"
      - "How is input validated?"
      - "What are the trust boundaries?"
      - "Where can this be exploited?"
      - "What's the blast radius of a breach?"
    focus:
      - security
      - validation
      - exploits
      - privileges
    severity: critical
    
  maintenance_engineer:
    name: The Maintenance Engineer
    role: Ensure long-term maintainability
    questions:
      - "Who maintains this in 6 months?"
      - "How debuggable is this?"
      - "What breaks when dependencies update?"
      - "Can a newcomer understand this?"
      - "Where's the documentation?"
    focus:
      - maintainability
      - debugging
      - dependencies
      - documentation
    severity: high
    
  junior_developer:
    name: The Junior Developer
    role: Ensure clarity and approachability
    questions:
      - "Is this clear to someone learning?"
      - "Can I understand this without context?"
      - "What do these abbreviations mean?"
      - "Why is this so complex?"
      - "Where do I start reading this?"
    focus:
      - clarity
      - learning_curve
      - naming
      - complexity
    severity: medium
    
  senior_architect:
    name: The Senior Architect
    role: Validate scalability and edge cases
    questions:
      - "Does this scale to 10x load?"
      - "What about edge cases?"
      - "How does this fail?"
      - "What are the bottlenecks?"
      - "Is this future-proof?"
    focus:
      - scalability
      - edge_cases
      - failure_modes
      - bottlenecks
    severity: high
    
  user_advocate:
    name: The User Advocate
    role: Ensure user value and accessibility
    questions:
      - "Does this serve real users?"
      - "Is this accessible?"
      - "How does this help them?"
      - "What's the user experience?"
      - "Have you talked to users?"
    focus:
      - user_value
      - accessibility
      - ux
      - real_needs
    severity: high
    
  chaos_engineer:
    name: The Chaos Engineer
    role: Find failure modes and breaking points
    questions:
      - "What breaks this?"
      - "What happens under load?"
      - "What if the network fails?"
      - "What if the disk fills up?"
      - "What's the worst case scenario?"
    focus:
      - failure_modes
      - stress_testing
      - resilience
      - chaos_scenarios
    severity: medium

workflow:
  enabled: true
  mode: parallel  # Run all personas simultaneously
  
  review_triggers:
    - new_feature
    - major_refactor
    - security_change
    - architectural_decision
    - before_release
    
  review_process:
    1. Present decision/code to all personas
    2. Each persona reviews independently
    3. Collect all critical questions
    4. Address or document each concern
    5. Re-review if major changes made
    6. Approve only when all critical issues resolved
    
  output_format:
    type: structured
    fields:
      - persona
      - questions
      - concerns
      - severity
      - recommendations
      - approval_status
      
integration:
  cli_command: adversarial-review
  required_for:
    - pull_requests
    - releases
    - security_changes
    
  exemptions:
    - documentation_only
    - typo_fixes
    - test_updates
    
reporting:
  summary: true
  detail_level: high
  include_resolved: true
  group_by_severity: true
