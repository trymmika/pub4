<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orb 8: Moir√© Interference</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
@keyframes drift1 { 
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(8px, 4px); }
}
@keyframes drift2 { 
  0%, 100% { transform: translate(0, 0); }
  50% { transform: translate(-8px, -4px); }
}
</style>
<script src="css-doodle.js"></script>
</head>
<body>
<css-doodle onclick="this.update && this.update()">
  @grid: 2x1 / 180px;
  @place: center;
  @size: 100%;
  border-radius: 50%;
  background: repeating-radial-gradient(
    circle at 50% 50%,
    #fff 0px, #fff 2px, transparent 2px, transparent 5px
  );
  mix-blend-mode: difference;
  animation: @pn(drift1, drift2) 6s ease-in-out infinite;
</css-doodle>
</body>
</html>
