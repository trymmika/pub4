<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 1: Breathing Pulse</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
.orb {
  width: 120px; height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #4af 0%, #048 50%, #000 100%);
  box-shadow: 0 0 60px #08f, inset 0 0 30px rgba(0,100,255,.5);
  animation: breathe 4s ease-in-out infinite;
}
@keyframes breathe {
  0%, 100% { transform: scale(1); opacity: .8; }
  50% { transform: scale(1.15); opacity: 1; }
}
</style>
</head>
<body><div class="orb"></div></body>
</html>
