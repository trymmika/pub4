<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orb 6: Golden Spiral</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #0a0908; display: grid; place-items: center; }
@keyframes spin { to { transform: rotate(1turn); } }
@keyframes pulse {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.3); }
}
css-doodle { animation: spin 40s linear infinite, pulse 6s ease-in-out infinite; }
</style>
<script src="css-doodle.js"></script>
</head>
<body>
<css-doodle onclick="this.update && this.update()">
  @grid: 200x1 / 180px;
  @size: @calc(2 + @sin(@n() / 30) * 2)px;
  background: hsl(calc(35 + @n() * .5), 70%, calc(50% + @n() * .15%));
  border-radius: 50%;
  @place: @plot(
    r: @sqrt(@n() / 180) * .45;
    rotate: @n() * 137.508;
  );
  box-shadow: 0 0 4px currentColor;
</css-doodle>
</body>
</html>
