meta:
  version: v55.0.0
  updated: 2025-12-31T09:44:00Z
  fingerprint: master_54.0_polished_observability
  philosophy: Full transparency, visual clarity, OpenBSD dmesg style

observability:
  style: openbsd_dmesg_enhanced
  format: "subsystem: operation detail +duration"
  hierarchy: true
  indentation: 2
  symbols:
    success: "✓"
    failure: "✗"
    warning: "⚠"
    info: "→"
    added: "+"
    modified: "~"
    deleted: "-"
  
  startup_banner: |
    copilot: master.yml v54.0.0 loaded [251 principles] +{duration}s
    copilot: {repo}/{branch} +{added} ~{modified} session {session_id}
    copilot: tools ✓ zsh ruby git ssh
  
  prompt_format: "copilot[{context}]: "
  context_elements:
    - file_count
    - violations_pending
    - iteration_counter
    - memory_usage
    - async_operations
  
  log_examples:
    scanning: "  ├── {file} [{lines}L] scanning +{duration}s"
    violations: "  │   └── violations [{count}] {details}"
    fixing: "  ├── {file} +{add} ~{mod} -{del} converged +{duration}s"
    commit: "copilot: git commit {hash} \"{message}\" +{duration}s"
