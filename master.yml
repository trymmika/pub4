  philosophy: Clean flat style, minimal abstraction, OpenBSD idioms

clean_style_mandates:
  flat_structure: No nesting >2 levels
  simple_heredocs: Direct content, minimal variables  
  minimal_functions: Only when reused 3+ times
  clear_naming: Full words, no abbreviations
  no_helpers: Direct commands over wrappers
  inline_configs: Embed directly, no extraction
  sequential_flow: Linear A→B→C
  native_idioms: rcctl, doas, pledge
  natural_failures: Let commands fail
  logical_whitespace: Blank lines separate concepts
