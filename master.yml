# TECH STACK
tech:
  ruby: "3.3+"
  rails: "8.1+"
  zsh: "5.9+"
  openbsd: "7.6+"
  stack: "Solid Queue/Cache/Cable + Hotwire + Falcon"
  gems:
    required: [parser, rubocop, rubocop-performance]
    optional: [rubocop-rails, rubocop-rspec]
  analysis:
    methods: [pattern, ast, rubocop]

# TOOLS (allowed/banned)
tools:
  allowed: [ruby, zsh, git, bundle, rails, rake, doas, rcctl, pkg_add, cat]
  banned: [bash, python, sed, awk, tr, wc, head, tail, cut, find, sudo, echo]
  rationale: "zsh parameter expansion replaces unix text tools"

# ZSH NATIVE PATTERNS (zero-fork performance)
zsh_patterns:
  string:
    lowercase: '${(L)var}'
    uppercase: '${(U)var}'
    replace_all: '${var//search/replace}'
    trim: '${${var##[[:space:]]#}%%[[:space:]]#}'
  array:
    filter: '${(M)arr:#*pattern*}'
    exclude: '${arr:#*pattern*}'
    unique: '${(u)arr}'
    sort: '${(o)arr}'
    join: '${(j:,:)arr}'
  file:
    read: '${(<file)}'
    glob: '**/*.rb(N.)'
    glob_dirs: '**/*(N/)'
  field:
    split: '${(s:,:)var}'
    nth: '${${(s:,:)line}[4]}'

# THRESHOLDS
thresholds:
  method_lines: 20
  class_lines: 300
  file_lines: 500
  complexity: 10
  nesting: 3
  parameters: 3
  test_coverage: 0.80
  consensus: 0.70

# CONVERGENCE
convergence:
  max_iterations: 15
  exit_when: {violations: 0, consensus_gte: 0.70}
  stop_if: "same_violations_3x"
  auto_fix:
    enabled: true
    methods: [rubocop_safe, pattern_replace]
    rubocop_cops: [Layout, Style/FrozenStringLiteralComment]
  inline_suggestions:
    enabled: true
    max_per_violation: 3
    format: "  → {action}: {code}"
    include_rationale: true

# LEARNING (pattern extraction from fixes)
learning:
  enabled: true
  capture_fixes: true
  min_samples: 10
  confidence_threshold: 0.85
  auto_apply: false
  suggestions_only: true

# DASHBOARD (status overview)
dashboard:
  enabled: true
  format: box
  show:
    - total_files
    - converged_files
    - remaining_files
    - veto_count
    - high_severity_count
    - law_breakdown
    - progress_percent
    - blockers

# SCANNING
scanning:
  recursive: true
  from_cwd: true
  patterns: ["**/*.rb", "**/*.yml", "**/*.yaml"]
  exclude: ["vendor/**/*", "node_modules/**/*", ".git/**/*", "tmp/**/*"]
  parallel: false
  max_files: 1000
  auto_clean: true
  clean_script: "sh/clean.sh"

# WORKFLOW (state machine for systematic convergence)
workflow:
  enabled: true
  states: [clean, scan, analyze, fix, validate, commit]
  state_file: ".convergence_workflow"
  checkpoints: true
  resume_on_interrupt: true
  
# TRACKING (memory across sessions)
tracking:
  violations:
    enabled: true
    history_dir: ".convergence_history"
    format: jsonl
    retention_days: 90
  patterns:
    enabled: true
    library_dir: ".convergence_patterns"
    min_occurrences: 10
    auto_generate_rules: true
  context:
    enabled: true
    header_injection: true
    progressive_file: ".convergence_context.md"
    update_on_scan: true
  personas:
    enabled: true
    journal_dir: ".convergence_personas"
    append_only: true
  refactoring:
    enabled: true
    journal_file: ".convergence_journal.md"
    append_only: true

# INTEGRATION
integration:
  tree_sh: "sh/tree.sh"
  clean_sh: "sh/clean.sh"
  pre_work_snapshot: true
  commit_hooks:
    enabled: true
    pre_commit: true
    veto_only: true
    auto_install: false
  
# PRIORITY (intelligent file ordering)
priority:
  rules:
    - veto_count_desc
    - dependency_order
    - recent_changes_first
    - size_asc
  dependency_analysis: true
  dependency_graph_output: ".convergence_deps.dot"
  priority_rules:
    - veto_count_desc
    - dependency_order
    - recent_changes_first
  auto_clean: true
  clean_script: "sh/clean.sh"
  pre_scan_hooks: ["tree.sh"]

# CONVERGENCE STATE (.convergence_* files)
state:
  enabled: true
  directory: ".convergence"
  files:
    tree: "tree.txt"
    state: "state.yml"
    history: "history/"
    context: "context.md"
    workflow: "workflow.state"
    deps: "deps.dot"
    personas: "personas/"
    journal: "journal.md"
    patterns: "patterns/"
  retention:
    history_days: 90
    journal_entries: 1000
    pattern_threshold: 10

# WORKFLOW STATE MACHINE
workflow:
  states: [clean, scan, analyze, fix, validate, commit]
  checkpoints: true
  auto_resume: true
  current_state_file: ".convergence/workflow.state"
  transitions:
    clean: [scan]
    scan: [analyze, clean]
    analyze: [fix, scan]
    fix: [validate, analyze]
    validate: [commit, fix]
    commit: [clean]

# CONTEXT INJECTION
context_headers:
  enabled: true
  format: "# CONVERGENCE: {count} violations ({breakdown})"
  include:
    - violation_count
    - law_breakdown
    - persona_list
    - last_scan_timestamp
  refresh_on_scan: true

# EXECUTION
execution:
  steps:
    - "read_entire_input_sha256_verify"
    - "detect_violations_with_line_numbers"
    - "consult_personas_require_consensus"
    - "generate_alternatives"
    - "apply_fix_past_tense_evidence"
    - "validate_no_regression"
    - "iterate_if_violations_remain"

# LEARNING MODE
learning:
  enabled: true
  capture_patterns: true
  min_occurrences: 10
  auto_generate_rules: true
  confidence_threshold: 0.85
  pattern_library: ".convergence/patterns/"

# COMMIT HOOKS
commit_hooks:
  enabled: true
  pre_commit:
    run: "convergence /recursive --veto-only"
    enforce_zero_veto: true
    allow_bypass: false
  post_commit:
    snapshot: true
    journal_entry: true

# INLINE SUGGESTIONS
inline_suggestions:
  enabled: true
  format: "  → {action}: {code}"
  max_per_violation: 3
  include_examples: true