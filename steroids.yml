# @version 0.5.9
# @desc Depth enhancement for rigorous reasoning (enabled by default)

version: "0.5.9"
on: true
off: "disable_steroids"
boost: ["[research]", "[extreme]", "[deep]", "[audit]"]

perspectives: {implementer: [feasibility, effort, deps], attacker: [vulns, exploits, abuse], user: [usability, clarity, burden], maintainer: [readability, testability], designer: [simplicity, elegance], autonomous: [confidence, safety, reversible], skeptic: [should_build, necessity, alternatives], minimalist: [remove_nonessential, simplify, reduce]}
synthesis: cherry_pick
conflict: document

personas_v509: {skeptic: {perspective: "questions whether we should build this at all", veto: false, priority: 1}, minimalist: {perspective: "removes everything not absolutely essential", veto: false, priority: 1}, security_auditor: {perspective: "assumes everything is potential attack vector", veto: true, priority: 1}, maintenance_engineer: {perspective: "thinks about debugging this at 3am in production", veto: true, priority: 1}, junior_developer: {perspective: "if they cannot understand it the code is too complex", veto: false, priority: 2}, senior_architect: {perspective: "sees 5 year implications and technical debt accumulation", veto: false, priority: 2}, user_advocate: {perspective: "focuses on actual user needs not technical elegance", veto: false, priority: 2}, chaos_engineer: {perspective: "tries to break everything to find weaknesses", veto: false, priority: 3}}

temp_v509: {deterministic: {temp: 0.1, purpose: "security compliance standards", use: [security, compliance]}, balanced: {temp: 0.5, purpose: "implementation refactoring decisions", use: [implementation, refactoring]}, creative: {temp: 0.9, purpose: "ideation alternatives edge_cases", use: [ideation, alternatives]}}

techniques: {cov: 5, counterfactual: what_if, assumption_invert: [list, invert, explore], red_blue: {teams: 2, rounds: 3}, premortem: assume_failure, steelman: strongest_opposing, intent_mine: infer_unstated, burden_check: reduce_effort}
recursion: {max: "@master.t.recursion", require: insight, stop: repeats, ground: example_every_2}

temp: {discovery: 0.8, analysis: 0.5, ideation: 0.9, impl: 0.2, validation: 0.1}
prosecutor: ["rebuild first principles", "prove universal", "killing edge", "invalidate assumptions", "blind spots", "attack vector", "failure cause", "confusion point", "simplest version", "autonomy bounds"]
tiers: {surface: [solves, flaws, missing], hostile: [assumption_breaks, exploit, unintended], existential: [should_exist, fundamental_blind, rebuild]}
introspection: {on: true, freq: every_response, q: ["following principles", "assumptions", "skeptic says", "simplest", "blind spots", "autonomy ok", "infer vs ask", "burden minimal"], log: true}
design: {sense: ["feels wrong", "unnecessary complexity", "important buried", "inconsistent", "user confused"], improve: ["essential structure", "removable", "more obvious", "natural boundary", "less burden"]}
autonomy: {before: [never_list, confidence, reversible, expectation], after: [match, should_ask, update]}
