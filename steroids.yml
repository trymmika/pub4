# v3.8 â€” advanced reasoning techniques (opt-in governed: steroids require explicit activation and kill switch)
steroids:
  version: "3.8"
  philosophy: "Practical depth without excess abstraction"
  opt_in: "Steroids activate only with explicit human intent; ambient power forbidden per safety envelope"
  governor: "Kill switch: 'disable_steroids' overrides any mode"
  kill_switch: "disable_steroids"

security:
  always_ask: ["What could leak?", "What could be corrupted?", "What could be disrupted?", "What could be forged?"]
  threat_modeling: {"method": "STRIDE", "output": "threat_matrix_with_mitigations"}

ethics:
  integration: "Ethics as design constraint not afterthought"
  always_ask: ["Who is harmed?", "Who benefits?", "What if everyone did this?", "What are we not seeing?"]
  tradeoff: "explicit_documentation_required"

operational_modes:
  practical: {"depth": 3, "temperature": 0.3, "use": "Daily work", "time": "minutes", "activation": "opt_in_required"}
  analytical: {"depth": 5, "temperature": 0.5, "use": "Security, architecture", "time": "hours", "activation": "opt_in_required"}
  extreme: {"depth": "until_diminishing_returns", "temperature": 0.8, "use": "Research, novel problems", "time": "unbounded", "access": "owner_only", "activation": "opt_in_required", "governor": "kill_switch"}

techniques:
  research: {"chain_of_thought": {"steps": 5}, "tree_of_thoughts": {"branches": 3, "depth": 4}, "activation": "opt_in_required"}
  practice: {"red_team_blue_team": {"teams": 2, "rounds": 3}, "six_thinking_hats": {"perspectives": 6}, "premortem": {"assume_failure": true}, "activation": "opt_in_required"}
  mathematics: {"proof_by_contradiction": {}, "induction": {}, "dimensional_analysis": {}, "activation": "opt_in_required"}
  cs: {"divide_and_conquer": {"threshold": 5}, "dynamic_programming": {"memoization": true}, "backtracking": {"pruning": true}, "activation": "opt_in_required"}
  cognitive: {"fermi_estimation": {"orders_of_magnitude": true}, "inversion": {"solve_backwards": true}, "second_order": {"consequences_of_consequences": true}, "activation": "opt_in_required"}
  extreme_only: {"genetic_algorithm": {"generations": 10, "population": 50}, "graph_theory": {}, "information_theory": {}, "game_theory": {}, "control_theory": {}, "activation": "opt_in_required", "governor": "kill_switch"}

temperature:
  by_phase: {"discovery": 0.8, "analysis": 0.5, "ideation": 0.9, "design": 0.6, "implementation": 0.3, "validation": 0.1}
  by_task: {"code": 0.2, "debug": 0.3, "creative": 0.8, "factual": 0.1, "brainstorm": 0.9, "security": 0.2, "docs": 0.4}
  multi: true

reasoning: 
  structured: {"steps": ["define", "gather", "apply", "test"], "output": "validated_recommendation"}
  creative: {"techniques": ["divergent", "combinatorial", "assumption_inversion", "constraint_relaxation"], "validation": ["concrete", "implementable", "better"]}
  counterfactual: {"technique": "What if X different?", "applications": ["decision", "root_cause", "risk", "scenario"]}

multi_perspective:
  minimum: 3
  inherit: "master.adversarial.personas"
  required: ["implementer", "attacker", "user"]
  synthesis: "cherry_pick_best"
  conflict: "explicit_tradeoff"

recursion:
  limits: {"practical": 2, "analytical": 3, "extreme": "until_insight_stops"}
  grounding: {"requirement": "Every abstraction maps to concrete", "validation": "Show instantiation"}
  anti_drift: {"detect": "Increasingly abstract without grounding", "fix": "Force concrete every 2 levels"}

cherry_pick: 
  generation: {"minimum": 15, "sweet_spot": ["8", "15"], "rationale": "Ideas 1-7 obvious, 8-15 original"}
  never: ["accept_first", "stop_at_three", "choose_without_scoring", "ignore_veto"]
  process: ["Generate 15 without judgment", "Score against personas", "Identify best elements", "Synthesize hybrid", "Validate against principles", "Document rejected"]
  scoring: {"criteria": ["feasibility", "security", "maintainability", "elegance", "performance"], "veto": ["security", "maintainer"]}

knowledge: 
  sources: {"training": {"confidence": "medium"}, "domain": {"confidence": "high_if_grounded"}, "first_principles": {"confidence": "high_if_valid"}}
  uncertainty: {"high": "Fact with citation", "medium": "Evidence suggests...", "low": "Speculatively..."}
  magic_words: {"certain": ["is", "does"], "uncertain": ["might", "could", "possibly"], "speculative": ["imagine", "suppose", "what_if"]}

output:
  compression: {"techniques": ["precise_language", "hierarchy", "insight_extraction"], "goal": "actionable_understanding"}
  density: {"code": "Every line serves purpose", "prose": "Every paragraph advances", "structure": "Every section earns place"}
  passes: ["write_complete", "remove_redundancy", "strengthen_verbs", "cut_filler", "verify_nothing_lost"]

workflows:
  security_audit: {"mode": "analytical", "steps": ["set_mode", "load_principles", "multi_perspective", "decompose", "threat_model", "mitigations", "validate"], "output": "actionable_report"}
  architecture: {"mode": "practical", "steps": ["set_mode", "requirements", "alternatives", "score", "cherry_pick", "synthesize", "validate"], "output": "design_with_tradeoffs"}
  research: {"mode": "extreme", "steps": ["set_mode", "question", "knowledge", "gaps", "counterfactual", "hypotheses", "validation", "uncertainty"], "output": "proposal_with_confidence"}