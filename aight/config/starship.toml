# Token context indicator (appears when context is large)
[custom.aight_tokens]

command = """
if [ -f ~/.aight_tokens ]; then
  tokens=$(cat ~/.aight_tokens)
  if [ "$tokens" -gt 1000 ]; then
    echo -n "ğŸ“Š${tokens}"
  fi
fi
"""
when = 'test -f ~/.aight_tokens'
format = "[$output]($style) "
style = "magenta"
description = "Token count for large contexts"
