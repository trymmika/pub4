<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 7: Matrix Rain</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
.orb {
  width: 150px; height: 150px;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  background: #000;
  box-shadow: 0 0 30px #0f0;
}
canvas { position: absolute; top: 0; left: 0; }
</style>
</head>
<body>
<div class="orb"><canvas id="c"></canvas></div>
<script>
const c = document.getElementById('c');
c.width = c.height = 150;
const ctx = c.getContext('2d');
const cols = 15;
const drops = Array(cols).fill(0);
const chars = 'ｱｲｳｴｵｶｷｸｹｺ01';
function draw() {
  ctx.fillStyle = 'rgba(0,0,0,.1)';
  ctx.fillRect(0, 0, 150, 150);
  ctx.fillStyle = '#0f0';
  ctx.font = '10px monospace';
  for (let i = 0; i < cols; i++) {
    const ch = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(ch, i * 10, drops[i] * 10);
    if (drops[i] * 10 > 150 && Math.random() > .95) drops[i] = 0;
    drops[i]++;
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
