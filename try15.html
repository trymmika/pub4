<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orb 15: Nested Infinity</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #0a0a0f; display: grid; place-items: center; }
@keyframes spin { to { transform: rotate(360deg); } }
@keyframes pulse {
  0%, 100% { opacity: .5; }
  50% { opacity: 1; }
}
css-doodle { animation: pulse 6s ease-in-out infinite; }
</style>
<script src="css-doodle.js"></script>
</head>
<body>
<css-doodle onclick="this.update && this.update()">
  @grid: 16x1 / 180px;
  @place: center;
  @size: calc(100% - @i() * 5%);
  border: 1px solid hsla(calc(200 + @i() * 8), 50%, 60%, calc(.9 - @i() * .04));
  transform: rotate(calc(@i() * 11deg));
  animation: spin calc(15s + @i() * 3s) linear infinite;
  animation-direction: @pn(normal, reverse);
</css-doodle>
</body>
</html>
