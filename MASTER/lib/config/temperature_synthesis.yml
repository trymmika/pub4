# Temperature Synthesis Configuration
# Multi-temperature generation for different use cases
---
version: 1
synthesis:
  enabled: true
  parallel_generation: true
  
temperatures:
  deterministic:
    value: 0.1
    use_cases:
      - Security vulnerability checks
      - Compliance validation
      - Formal proofs
      - Critical bug fixes
      - Mathematical computations
      - Data validation
      - Schema verification
      - API contract testing
    characteristics:
      - Highly consistent
      - Repeatable results
      - Minimal creativity
      - Maximum accuracy
      - Risk-averse
    models_optimized:
      - gpt-4
      - claude-sonnet
      - deepseek-coder
      
  balanced:
    value: 0.5
    use_cases:
      - Implementation
      - Refactoring
      - Code generation
      - Documentation
      - Test writing
      - Code review
      - Debugging
      - General questions
    characteristics:
      - Practical solutions
      - Good balance
      - Reliable quality
      - Appropriate creativity
      - Production-ready
    models_optimized:
      - claude-sonnet
      - gpt-4-turbo
      - deepseek-chat
      - llama-3
      
  creative:
    value: 0.9
    use_cases:
      - Ideation
      - Brainstorming
      - Edge case exploration
      - Art generation
      - Naming things
      - Marketing copy
      - Experimental features
      - Research proposals
    characteristics:
      - Novel approaches
      - Unexpected solutions
      - High variance
      - Exploratory
      - Risks acceptable
    models_optimized:
      - claude-opus
      - gpt-4
      - gemini-pro
      - flux-dev

synthesis_strategies:
  parallel:
    description: Generate at all temperatures simultaneously
    combine_method: vote  # vote, merge, best_of
    use_for:
      - Complex problems
      - High-stakes decisions
      - When unsure which temperature is best
      
  sequential:
    description: Start creative, refine deterministic
    steps:
      1. Generate ideas at 0.9
      2. Evaluate options at 0.5
      3. Refine selection at 0.1
    use_for:
      - Design processes
      - Research workflows
      - Innovation projects
      
  adaptive:
    description: Adjust temperature based on results
    algorithm: |
      if output_quality < threshold:
        if too_boring: increase_temperature()
        if too_chaotic: decrease_temperature()
    use_for:
      - Long-running tasks
      - Iterative refinement
      - Quality optimization

task_mapping:
  security:
    temperature: 0.1
    reason: Maximum accuracy, no risks
    
  implementation:
    temperature: 0.5
    reason: Balanced, practical code
    
  architecture:
    temperature: 0.7
    reason: Some creativity in design
    
  naming:
    temperature: 0.9
    reason: Creative, memorable names
    
  testing:
    temperature: 0.3
    reason: Thorough, methodical coverage
    
  documentation:
    temperature: 0.5
    reason: Clear, accurate explanations
    
  research:
    temperature: 0.8
    reason: Explore novel approaches
    
  art:
    temperature: 0.9
    reason: Maximum creativity

quality_metrics:
  deterministic:
    - correctness
    - consistency
    - completeness
    
  balanced:
    - correctness
    - readability
    - maintainability
    
  creative:
    - novelty
    - diversity
    - unexpectedness

combination_rules:
  vote:
    method: majority
    min_agreement: 0.6
    tie_breaker: balanced
    
  merge:
    method: cherry_pick
    select_best_parts: true
    coherence_check: true
    
  best_of:
    method: evaluate_all
    criteria:
      - quality_score
      - user_preference
      - task_fit
