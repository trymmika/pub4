name: Typography Discipline
description: Structure through contrast, whitespace, and restraint—not decoration
category: interface
priority: high

guidelines:
  - Hierarchy via weight and brightness, never ASCII art
  - One color per semantic meaning
  - Whitespace is the primary layout tool
  - Proximity groups related items
  - Success whispers, errors speak loudly
  - Five icons maximum, single meaning each

anti_patterns:
  - pattern: "[-=]{3,}"
    description: ASCII separators add noise
  - pattern: "[╭╮╰╯│─]"
    description: Box drawing clutters
  - pattern: "\\*\\*.*\\*\\*.*\\*\\*.*\\*\\*"
    description: Overuse of bold defeats hierarchy

detection:
  type: regex
  patterns:
    - "puts.*[-=]{5,}"
    - "print.*[╭╮╰╯]"

examples:
  good:
    - "✓ Committed 3 files"
    - |
      Status     Active
      Commits    1,247
      Cost       $0.04
  bad:
    - "========== SUCCESS =========="
    - "╭──────────────────────╮"
