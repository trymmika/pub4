# MASTER Starship Configuration
# Minimal, calm prompt with MASTER integration

format = """
$directory\
$git_branch\
$git_status\
$env_var\
$character"""

# Prompt character
[character]
success_symbol = "[›](bold green)"
error_symbol = "[›](bold red)"
vimcmd_symbol = "[‹](bold cyan)"

# Directory - short, clean
[directory]
truncation_length = 2
truncate_to_repo = true
style = "bold cyan"
format = "[$path]($style) "

# Git branch - minimal
[git_branch]
symbol = ""
style = "dimmed white"
format = "[$branch]($style) "

# Git status - icons only
[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "dimmed yellow"
conflicted = "!"
ahead = "↑"
behind = "↓"
diverged = "↕"
untracked = "?"
stashed = "§"
modified = "*"
staged = "+"
deleted = "-"
renamed = "»"

# MASTER persona/cost from env vars
[env_var.MASTER_PERSONA]
variable = "MASTER_PERSONA"
format = "[:$env_value](dimmed white) "
default = ""

[env_var.MASTER_COST]
variable = "MASTER_COST"
format = "[\\$$env_value](dimmed green) "
default = ""

# Disable noisy modules
[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true

