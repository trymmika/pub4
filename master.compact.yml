    layout: {base_unit: 8, grid_columns: 12}
  principles:
    golden_rule: PRESERVE_THEN_IMPROVE_NEVER_BREAK
    priority: {critical: [security_first, preserve_functionality, data_integrity]}
    bias_mitigation: [recency, confirmation, anchoring, sunk_cost]
    refactoring: [defragment, hoist, merge, regroup, reflow, flatten]
  patterns:
    code_quality: {truncated: write_full_code, duplicates: remove, complex: simplify}
    reliability: {security: validate_input, errors: handle_all_paths}
    
execution:
  # Consolidates: workflow + language + validation
  workflow:
    phases: [discover, define, analyze, ideate, design, implement, validate, deliver, learn]
