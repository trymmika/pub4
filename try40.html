<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Ma (Negative Space)</title>
<script src="css-doodle.js"></script>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #faf9f7; }
@keyframes appear { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.6; } }
</style></head><body>
<css-doodle click-to-update>
  :doodle { @grid: 5 x 5; width: 350px; height: 350px; gap: 25px; }
  --show: @pick(0, 0, 0, 0, 1);
  width: @if(var(--show), 100%, 0);
  height: @if(var(--show), 100%, 0);
  background: #1a1a1a;
  border-radius: @pick(0, 0, 50%);
  animation: appear @r(4s, 8s) ease-in-out infinite;
  animation-delay: @r(-5s, 0s);
</css-doodle>
</body></html>
