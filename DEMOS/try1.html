<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Orb 1: Breathing Rose</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #0a0a0f; display: grid; place-items: center; }
@keyframes breathe { 
  0%, 100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
  50% { transform: scale(1.08) rotate(3deg); filter: brightness(1.2); }
}
@keyframes glow {
  0%, 100% { box-shadow: 0 0 40px #4488ff44, 0 0 80px #4488ff22; }
  50% { box-shadow: 0 0 60px #4488ff66, 0 0 120px #4488ff44; }
}
css-doodle { animation: breathe 4s ease-in-out infinite, glow 4s ease-in-out infinite; }
</style>
<script src="css-doodle.js"></script>
</head>
<body>
<css-doodle onclick="this.update && this.update()">
  @grid: 1 / 180px;
  border-radius: 50%;
  background: conic-gradient(from 0deg, #1a1a2e, #4a4a8a, #1a1a2e);
  clip-path: @shape(
    points: 360;
    r: cos(7t) * .35 + .55;
  );
</css-doodle>
</body>
</html>
