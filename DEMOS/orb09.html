<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Bouncing Dot</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #fefefe; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; }
#orb { width: 30px; height: 30px; border-radius: 50%; background: #222; transition: transform 0.08s ease-out; }
</style></head><body>
<button id="start">start</button>
<div id="orb"></div>
<script>
const orb = document.getElementById('orb');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const jump = bass * 150;
  orb.style.transform = `translateY(-${jump}px) scale(${1 + bass * 0.5})`;
  requestAnimationFrame(animate);
}
</script>
</body></html>
