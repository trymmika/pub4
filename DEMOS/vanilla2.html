<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 2: ASCII Sphere</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
pre {
  color: #0f0; font: 14px/1 monospace;
  text-shadow: 0 0 10px #0f0;
}
</style>
</head>
<body>
<pre id="orb"></pre>
<script>
const chars = ' .:-=+*#%@';
const r = 12;
let frame = 0;
function render() {
  let s = '';
  for (let y = -r; y <= r; y++) {
    for (let x = -r*2; x <= r*2; x++) {
      const d = Math.sqrt((x/2)**2 + y**2);
      if (d <= r) {
        const z = Math.sqrt(r*r - (x/2)**2 - y**2);
        const light = Math.sin(frame*.05 + z*.2) * .5 + .5;
        s += chars[Math.floor(light * (chars.length-1))];
      } else s += ' ';
    }
    s += '\n';
  }
  document.getElementById('orb').textContent = s;
  frame++;
  requestAnimationFrame(render);
}
render();
</script>
</body>
</html>
