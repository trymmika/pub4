<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Pulsing Core</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #000; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; background: #333; color: #fff; border: none; }
.container { position: relative; width: 300px; height: 300px; }
#outer { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); transition: all 0.15s ease-out; }
#inner { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80px; height: 80px; border-radius: 50%; background: #fff; transition: all 0.08s ease-out; }
</style></head><body>
<button id="start">start</button>
<div class="container">
  <div id="outer"></div>
  <div id="inner"></div>
</div>
<script>
const inner = document.getElementById('inner');
const outer = document.getElementById('outer');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const innerSize = 80 + bass * 60;
  const outerSize = 250 - bass * 40;
  inner.style.width = innerSize + 'px';
  inner.style.height = innerSize + 'px';
  inner.style.boxShadow = `0 0 ${bass * 50}px ${bass * 25}px rgba(255,255,255,0.5)`;
  outer.style.width = outerSize + 'px';
  outer.style.height = outerSize + 'px';
  requestAnimationFrame(animate);
}
</script>
</body></html>
