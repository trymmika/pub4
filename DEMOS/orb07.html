<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Rotating Square</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #f5f5f5; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; }
#orb { width: 150px; height: 150px; border: 2px solid #222; transition: all 0.08s ease-out; }
</style></head><body>
<button id="start">start</button>
<div id="orb"></div>
<script>
const orb = document.getElementById('orb');
let ctx, analyser, data, angle = 0;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  angle += 1 + bass * 10;
  const size = 150 + bass * 50;
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';
  orb.style.transform = `rotate(${angle}deg)`;
  requestAnimationFrame(animate);
}
</script>
</body></html>
