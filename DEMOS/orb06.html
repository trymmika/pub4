<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Oscillating Line</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #fefefe; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; }
#line { width: 300px; height: 2px; background: #222; transition: all 0.05s ease-out; }
</style></head><body>
<button id="start">start</button>
<div id="line"></div>
<script>
const line = document.getElementById('line');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const mid = data.slice(10, 50).reduce((a, b) => a + b, 0) / 10200;
  line.style.height = (2 + bass * 30) + 'px';
  line.style.width = (300 + mid * 100) + 'px';
  requestAnimationFrame(animate);
}
</script>
</body></html>
