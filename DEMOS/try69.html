<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Stripe Pattern</title>
<script src="css-doodle.js"></script>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #fff; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; }
</style></head><body>
<button id="start">start audio</button>
<css-doodle id="doodle">
  :doodle { @grid: 20 x 1; width: 350px; height: 300px; }
  height: 100%;
  background: hsl(0, 0%, calc(@i() % 2 * calc(80% - var(--bass, 0) * 30%) + (1 - @i() % 2) * 100%));
  transform: scaleY(calc(0.5 + var(--bass, 0) * 0.5 + sin(@i() * 0.5 + var(--mid, 0) * 6) * 0.3));
  transition: all 0.08s ease-out;
</css-doodle>
<script>
const doodle = document.getElementById('doodle');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const mid = data.slice(10, 50).reduce((a, b) => a + b, 0) / 10200;
  const high = data.slice(50, 100).reduce((a, b) => a + b, 0) / 12750;
  doodle.style.setProperty('--bass', bass.toFixed(3));
  doodle.style.setProperty('--mid', mid.toFixed(3));
  doodle.style.setProperty('--high', high.toFixed(3));
  requestAnimationFrame(animate);
}
</script>
</body></html>
