<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 5: Particle Orbit</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
.container { position: relative; width: 150px; height: 150px; }
.core {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 20px; height: 20px;
  background: #fff;
  border-radius: 50%;
  box-shadow: 0 0 20px #fff, 0 0 40px #88f;
}
.ring {
  position: absolute; inset: 0;
  border: 1px solid rgba(255,255,255,.2);
  border-radius: 50%;
  animation: spin 6s linear infinite;
}
.ring:nth-child(2) { inset: 20px; animation-duration: 4s; animation-direction: reverse; }
.ring:nth-child(3) { inset: 40px; animation-duration: 8s; }
.dot {
  position: absolute;
  width: 6px; height: 6px;
  background: #4af;
  border-radius: 50%;
  top: -3px; left: 50%;
  box-shadow: 0 0 10px #4af;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container">
  <div class="ring"><div class="dot"></div></div>
  <div class="ring"><div class="dot" style="background:#f4a;box-shadow:0 0 10px #f4a"></div></div>
  <div class="ring"><div class="dot" style="background:#4fa;box-shadow:0 0 10px #4fa"></div></div>
  <div class="core"></div>
</div>
</body>
</html>
