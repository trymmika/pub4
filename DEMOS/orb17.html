<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Dual Orbs</title>
<style>
body { margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; gap: 40px; background: #0a0a0f; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; background: #222; color: #fff; border: none; }
.orb { width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle at 35% 35%, #fff, #666, #222); transition: all 0.1s ease-out; }
</style></head><body>
<button id="start">start</button>
<div class="orb" id="left"></div>
<div class="orb" id="right"></div>
<script>
const left = document.getElementById('left');
const right = document.getElementById('right');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const mid = data.slice(10, 50).reduce((a, b) => a + b, 0) / 10200;
  const leftSize = 120 + bass * 50;
  const rightSize = 120 + mid * 50;
  left.style.width = leftSize + 'px';
  left.style.height = leftSize + 'px';
  right.style.width = rightSize + 'px';
  right.style.height = rightSize + 'px';
  requestAnimationFrame(animate);
}
</script>
</body></html>
