<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Spinning Arc</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #fafafa; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; }
#orb { width: 200px; height: 200px; border-radius: 50%; border: 3px solid transparent; border-top-color: #222; transition: transform 0.05s linear; }
</style></head><body>
<button id="start">start</button>
<div id="orb"></div>
<script>
const orb = document.getElementById('orb');
let ctx, analyser, data, angle = 0;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  angle += 2 + bass * 20;
  orb.style.transform = `rotate(${angle}deg)`;
  orb.style.borderWidth = (3 + bass * 5) + 'px';
  requestAnimationFrame(animate);
}
</script>
</body></html>
