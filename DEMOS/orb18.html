<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Breathing Sphere</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #111; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; background: #333; color: #fff; border: none; }
#orb { width: 200px; height: 200px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1)); border: 1px solid rgba(255,255,255,0.3); transition: all 0.12s ease-out; }
</style></head><body>
<button id="start">start</button>
<div id="orb"></div>
<script>
const orb = document.getElementById('orb');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const size = 200 + bass * 80;
  const opacity = 0.3 + bass * 0.5;
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';
  orb.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,${0.9 - bass * 0.3}), rgba(255,255,255,${0.1 + bass * 0.2}))`;
  requestAnimationFrame(animate);
}
</script>
</body></html>
