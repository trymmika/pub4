<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Concentric Orb</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #111; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; background: #333; color: #fff; border: none; }
.container { position: relative; width: 300px; height: 300px; }
.ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 50%; border: 2px solid #fff; transition: all 0.12s ease-out; }
</style></head><body>
<button id="start">start</button>
<div class="container">
  <div class="ring" id="r0"></div>
  <div class="ring" id="r1"></div>
  <div class="ring" id="r2"></div>
  <div class="ring" id="r3"></div>
  <div class="ring" id="r4"></div>
  <div class="ring" id="r5"></div>
  <div class="ring" id="r6"></div>
</div>
<script>
const rings = Array.from({length: 7}, (_, i) => document.getElementById('r' + i));
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  rings.forEach((r, i) => {
    const base = 40 + i * 35;
    const size = base + bass * 20;
    r.style.width = size + 'px';
    r.style.height = size + 'px';
    r.style.opacity = 1 - i * 0.12;
  });
  requestAnimationFrame(animate);
}
</script>
</body></html>
