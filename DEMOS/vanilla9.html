<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 9: Static Noise</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
canvas { border-radius: 50%; box-shadow: 0 0 30px rgba(255,255,255,.3); }
</style>
</head>
<body>
<canvas id="c" width="120" height="120"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const img = ctx.createImageData(120, 120);
function noise() {
  for (let i = 0; i < img.data.length; i += 4) {
    const x = (i / 4) % 120 - 60;
    const y = Math.floor((i / 4) / 120) - 60;
    const inCircle = x*x + y*y < 3600;
    const v = inCircle ? Math.random() * 255 : 0;
    img.data[i] = img.data[i+1] = img.data[i+2] = v;
    img.data[i+3] = inCircle ? 255 : 0;
  }
  ctx.putImageData(img, 0, 0);
  requestAnimationFrame(noise);
}
noise();
</script>
</body>
</html>
