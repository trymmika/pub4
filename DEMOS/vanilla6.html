<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vanilla 6: Waveform</title>
<style>
* { margin: 0; padding: 0; }
html, body { height: 100%; background: #000; display: grid; place-items: center; }
canvas { border-radius: 50%; }
</style>
</head>
<body>
<canvas id="c" width="150" height="150"></canvas>
<script>
const c = document.getElementById('c');
const ctx = c.getContext('2d');
const cx = 75, cy = 75, r = 60;
let t = 0;
function draw() {
  ctx.fillStyle = 'rgba(0,0,0,.2)';
  ctx.fillRect(0, 0, 150, 150);
  ctx.strokeStyle = '#0f0';
  ctx.lineWidth = 2;
  ctx.beginPath();
  for (let a = 0; a < Math.PI * 2; a += .05) {
    const wave = Math.sin(a * 8 + t) * 10;
    const x = cx + Math.cos(a) * (r + wave);
    const y = cy + Math.sin(a) * (r + wave);
    a === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
  }
  ctx.closePath();
  ctx.shadowBlur = 15;
  ctx.shadowColor = '#0f0';
  ctx.stroke();
  t += .1;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
