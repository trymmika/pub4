<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Gradient Orb</title>
<style>
body { margin: 0; height: 100vh; display: grid; place-items: center; background: #0a0a0f; }
#start { position: fixed; top: 20px; left: 20px; padding: 10px 20px; cursor: pointer; font: 14px system-ui; background: #222; color: #fff; border: none; }
#orb { width: 180px; height: 180px; border-radius: 50%; transition: all 0.1s ease-out; }
</style></head><body>
<button id="start">start</button>
<div id="orb"></div>
<script>
const orb = document.getElementById('orb');
let ctx, analyser, data;
document.getElementById('start').onclick = async () => {
  ctx = new AudioContext();
  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const src = ctx.createMediaStreamSource(stream);
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  src.connect(analyser);
  data = new Uint8Array(analyser.frequencyBinCount);
  document.getElementById('start').style.display = 'none';
  animate();
};
function animate() {
  analyser.getByteFrequencyData(data);
  const bass = data.slice(0, 10).reduce((a, b) => a + b, 0) / 2550;
  const mid = data.slice(10, 50).reduce((a, b) => a + b, 0) / 10200;
  const size = 180 + bass * 60;
  const hue = 200 + mid * 60;
  orb.style.width = size + 'px';
  orb.style.height = size + 'px';
  orb.style.background = `radial-gradient(circle at 35% 35%, hsl(${hue}, 60%, 70%), hsl(${hue}, 60%, 30%), hsl(${hue}, 60%, 10%))`;
  requestAnimationFrame(animate);
}
</script>
</body></html>
