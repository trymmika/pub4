patterns:
  grep_replacement: '${(M)lines:#*query*}'
  awk_replacement: '${${(s:,:)line}[4]}'
  tr_replacement:
    example: |
      declare -A charmap=( a 1 b 2 )
      mapped=${text//(#m)?/${charmap[$MATCH]}}
  uniq_replacement: '${(u)arr}'

