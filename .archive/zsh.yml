# ğŸ”¤ STRING OPERATIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

string_ops:
  line_endings:
    remove_crlf: 'cleaned=${var//$''\r''/}'
  
  case_conversion:
    lowercase: '${(L)var}'
    uppercase: '${(U)var}'
  
  substitution:
    replace_all: '${var//search/replace}'
    replace_first: '${var/search/replace}'
  
  trimming:
    trim_start: '${var##[[:space:]]#}'
    trim_end: '${var%%[[:space:]]#}'
    trim_both: '${${var##[[:space:]]#}%%[[:space:]]#}'
  
  field_extraction:
    nth_field: '${${(s:,:)line}[4]}'  # 4th field, comma-delimited
    split_to_array: 'arr=( ${(s:delim:)var} )'

# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ğŸ“‹ ARRAY OPERATIONS
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

array_ops:
  filtering:
    match_pattern: '${(M)arr:#*pattern*}'      # grep equivalent
    exclude_pattern: '${arr:#*pattern*}'       # inverse grep
  
  transformation:
    unique: '${(u)arr}'
    join: '${(j:,:)arr}'                       # join with comma
    reverse: '${(Oa)arr}'
  
  sorting:
    ascending: '${(o)arr}'
    descending: '${(O)arr}'
  
  slicing:
    first_10: '${arr[1,10]}'
    last_5: '${arr[-5,-1]}'

